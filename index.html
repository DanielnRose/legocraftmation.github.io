<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>

	body {
			background-color: #000000;
	     }

	.howto {
		width: 300px;
		height: 500px;
		background-color: rgba(64, 158, 111, 0.781);
		position: absolute;
		top: 0px;
		left: 20px;
		bottom: 0px;
		margin: auto;
		border-radius: 20%;
	}
	.howto h1 {
		color: #bfc4ca;
		text-align: center;
		text-decoration: underline;
		padding-top: 40px;
	}
	.howto ul li{
		list-style:circle;
		color: #363837;
		font-size: 20px;
		font-weight:bold;
		margin: 10px;
	}
	canvas {
		    	padding: 0;
    			margin: auto;
    			display: block;
    			position: absolute;
    			top: 0;
    			bottom: 0;
    			left: 0;
    			right: 0;
		}
	.info {		  
			padding-top: 85vh;
			text-align: center;
			color: #98a39b;
		}
	.info2 .name {
			padding-top: 86vh;
			text-align: center;
			color: #98a39b;
		}
    </style>
</head>

<body>

    <div class="howto">
		<h1> How To Play</h1>
		<ul>
			<li> Arrow keys or WASD to control the snake</li>
			<li> Eat the red fruit</li>
			<li> Don't collide with the border</li>
			<li> Press ESC to pause/unpause the game</li>
			<li> Press R to restart the game anytime</li>
		</ul> 
	</div>

	<div class="info"> <p>Created with C++ using SDL2 library. Ported using Emscripten.</p> <p class="name">By: BBB</p></div>

    <!-- Create the canvas that the C++ code will draw into -->
    <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>

    <!-- Allow the C++ to access the canvas element --> 
    <script type='text/javascript'>
        var Module = {
            canvas: (function() { return document.getElementById('canvas'); })()
        };
    </script>
  
    

    <!-- Add the javascript glue code (index.js) as generated by Emscripten -->
    <script src="index.js"></script>
    
</body>

</html>
